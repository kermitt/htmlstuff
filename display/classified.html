function checkKey(e) {
    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
                addZ();
    }
    else if (e.keyCode == '40') {
        // down arrow
                addY();
    }
    else if (e.keyCode == '37') {
        addX();
    }
    else if (e.keyCode == '39') {

}
</script>
